<html>

			background-color: #f2f2f2;
		}

		#calculator {
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		#result {
			display: block;
			width: 100%;
			height: 50px;
			margin-bottom: 10px;
			padding: 10px;
			font-size: 24px;
			text-align: right;
			border: none;
			border-radius: 5px;
			background-color: #f9f9f9;
		}

		.button-row {
			margin-bottom: 10px;
		}

		.input-button {
			display: inline-block;
			width: 60px;
			height: 60px;
			margin-right: 10px;
			font-size: 24px;
			text-align: center;
			color: #fff;
			border: none;
			border-radius: 5px;
			background-color: #3498db;
			cursor: pointer;
		}

		.input-button:hover {
			background-color: #2980b9;
		}

		.operator {
			background-color: #e74c3c;
		}

		.operator:hover {
			background-color: #c0392b;
		}

		.clear {
			background-color: #f1c40f;
		}

		.clear:hover {
			background-color: #f39c12;
		}

		.equal {
			background-color: #2ecc71;
		}

		.equal:hover {
			background-color: #27ae60;
		}
	</style>
</head>
