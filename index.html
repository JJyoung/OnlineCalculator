<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>在线计算器</title>
    <style>
      /* 设置计算器样式 */
      body {
        font-family: Arial, sans-serif;
        background-color: #eee;
      }

      #calculator {
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px #999;
        width: 400px;
      }

      #calculator h2 {
        text-align: center;
        margin: 0 0 20px 0;
      }

      #calculator input[type="button"] {
        font-size: 16px;
        background-color: #ccc;
        border: none;
        border-radius: 5px;
        width: 50px;
        height: 50px;
        margin: 5px;
        cursor: pointer;
      }

      #calculator input[type="text"] {
        font-size: 24px;
        border: none;
        width: 100%;
        height: 50px;
        padding: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <h2>在线计算器</h2>
      <input type="text" id="result" disabled>
      <input type="button" value="C" onclick="clearAll()">
      <input type="button" value="(" onclick="addToExpression('(')">
      <input type="button" value=")" onclick="addToExpression(')')">
      <input type="button" value="/" onclick="addToExpression('/')">
      <br>
      <input type="button" value="7" onclick="addToExpression(7)">
      <input type="button" value="8" onclick="addToExpression(8)">
      <input type="button" value="9" onclick="addToExpression(9)">
      <input type="button" value="*" onclick="addToExpression('*')">
      <br>
      <input type="button" value="4" onclick="addToExpression(4)">
      <input type="button" value="5" onclick="addToExpression(5)">
      <input type="button" value="6" onclick="addToExpression(6)">
      <input type="button" value="-" onclick="addToExpression('-')">
      <br>
      <input type="button" value="1" onclick="addToExpression(1)">
      <input type="button" value="2" onclick="addToExpression(2)">
      <input type="button" value="3" onclick="addToExpression(3)">
      <input type="button" value="+" onclick="addToExpression('+')">
      <br>
      <input type="button" value="0" onclick="addToExpression(0)">
      <input type="button" value="." onclick="addToExpression('.')">
      <input type="button" value="=" onclick="calculate()">
    </div>

    <script>
      // 初始化全局变量
      let expression = '';

       // 将字符添加到表达式中
       function addToExpression(char) {
        expression += char;
        document.getElementById('result').value = expression;
      }

      // 清除表达式和结果
      function clearAll() {
        expression = '';
        document.getElementById('result').value = '';
      }
      function evaluate(expression) {
        let result = 0;
        let operator = '+';
        let i = 0;
        while (i < expression.length) {
          const char = expression[i];
          if (char === '(') {
            let j = i + 1;
            let count = 1;
            while (j < expression.length) {
              if (expression[j] === '(') {
                count++;
              } else if (expression[j] === ')') {
                count--;
                if (count === 0) {
                  break;
                }
              }
              j++;
            }
            const subExpression = expression.substring(i + 1, j);
            const subResult = evaluate(subExpression);
            if (operator === '+') {
              result += subResult;
            } else if (operator === '-') {
              result -= subResult;
            } else if (operator === '*') {
              result *= subResult;
            } else if (operator === '/') {
              result /= subResult;
            }
            i = j + 1;
            if (i < expression.length) {
              operator = expression[i];
            }
          } else if (char === '+' || char === '-' || char === '*' || char === '/') {
            operator = char;
            i++;
          } else {
            let j = i + 1;
            while (j < expression.length && !isNaN(expression[j])) {
              j++;
            }
            const number = parseFloat(expression.substring(i, j));
            if (operator === '+') {
              result += number;
            } else if (operator === '-') {
              result -= number;
            } else if (operator === '*') {
              result *= number;
            } else if (operator === '/') {
              result /= number;
            }
            i = j;
            if (i < expression.length) {
              operator = expression[i];
            }
          }
        }
        return result;
      }
      // 将所有小数点后保留两位小数
      expression = expression.replace(/(\d+\.\d+)|(\.\d+)/g, (match) => {
        return parseFloat(match).toFixed(2);
      });

      // 计算结果
      function calculate() {
        try {
          // 删除表达式中的空格
          expression = expression.replace(/\s/g, '');
          // 添加乘法运算符
          expression = expression.replace(/(\d+)(\()|(\))(\d+)/g, '$1*$2');
          const result = evaluate(expression);
          expression = result.toString();
          // 将结果保留两位小数
          result.toFixed(2);
          document.getElementById('result').value = result;
        } catch (error) {
          expression = '';
          document.getElementById('result').value = '错误';
        }
      }

      //    // 计算结果   不兼容ie8

      //   }
      // }
    </script>
  </body>
</html>
