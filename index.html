<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线计算器</title>
    <style type="text/css">
        #calculator {
            width: 300px;
            height: 420px;
            border: 2px solid black;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px 5px #888;
        }
        #display {
            width: 95%;
            height: 50px;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            box-shadow: 2px 2px 2px #888;
        }
        .button {
            width: 70px;
            height: 70px;
            margin: 10px;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px #888;
        }
        .number {
            background-color: #eee;
        }
        .operator {
            background-color: #ffa500;
        }
        .equal {
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div>
            <button class="button number" onclick="input('7')">7</button>
            <button class="button number" onclick="input('8')">8</button>
            <button class="button number" onclick="input('9')">9</button>
            <button class="button operator" onclick="input('/')">÷</button>
        </div>
        <div>
            <button class="button number" onclick="input('4')">4</button>
            <button class="button number" onclick="input('5')">5</button>
            <button class="button number" onclick="input('6')">6</button>
            <button class="button operator" onclick="input('*')">×</button>
        </div>
        <div>
            <button class="button number" onclick="input('1')">1</button>
            <button class="button number" onclick="input('2')">2</button>
            <button class="button number" onclick="input('3')">3</button>
            <button class="button operator" onclick="input('-')">-</button>
        </div>
        <div>
            <button class="button number" onclick="input('(')">(</button>
            <button class="button number" onclick="input('0')">0</button>
            <button class="button number" onclick="input(')')">)</button>
            <button class="button operator equal" onclick="calculate()">=</button>
        </div>
        <div>
            <button class="button operator" onclick="input('+')">+</button>
            <button class="button operator" onclick="input('.')">.</button>
            <button class="button operator" onclick="clearDisplay()">C</button>
        </div>
    </div>
